<html>
<head>
	<title>Doa Ibu Airlines</title>

	<style type="text/css">
	body{
		background: #323232;
	}

	.wrap{
		width: 400px;
		margin: auto;
		background: #00adee;
		margin-top: 50px;
		padding: 5px;
	}

	form{
		padding: 10px;
		font-family: arial;
		border: 1px dotted white;
	}

	h2{
		text-align: center;
		background: orange;
		color: white;
		padding: 12px;
		border-radius: 10px;

	}
</style>

</head>
<body>
	<div class="wrap">
		<script type="text/javascript">
			function hitungtotal(){

				var nama = (document.form.inama.value);
				var tujuan = (document.form.itujuan.value);
				var jumlahpaket = parseFloat (document.form.ijumlah.value);
				var ht = 0.0 ;
				var sub = 0.0;
				var diskon = 0.0;
				var total = 0.0;
				if (tujuan == "Bandung") {

					ht = 10000;
				}
				else if(tujuan == "Yogyakarta")
				{
					ht = 5000;
				}
				else
				{
					ht = 20000;
				}

				sub = jumlahpaket*ht;

				if (document.form.imamber.checked == true) 
				{
					diskon = 0.10 * sub;
				}
				else
				{
					diskon=0.0;
				}
				total = sub - diskon;
				document.form.otiket.value=eval(ht);
				document.form.osub.value=eval(sub);
				document.form.odiskon.value=eval(diskon);
				document.form.ototal.value=eval(total);
			}
		</script>

		<form name="form" onchange="hitungtotal() cek();">

			<table>
				<tr>
					<td>
						<h2>Doa Ibu Airlines</h2>
					</td>
				</tr>

				<tr>
					<td>Nama</td>
					<td><input type="text" name="inama" size="20" placeholder="Nama Anda.."> </td>
				</tr>		
				<tr>
					<td>
						Tujuan
					</td>
					<td>
						<select name="itujuan">
							<option value="Bandung">Bandung</option>
							<option value="Yogyakarta">Yogyakarta</option>
							<option value="Semarang">Semarang</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Jumlah Tiket
					</td>
					<td>
						<input type="text" size="20" name="ijumlah" placeholder="Jumlah Tiket Anda..">
					</td>
				</tr>
				<tr>
					<td>
						Member
					</td>
					<td>
						<input type="checkbox" size="20" name="imamber">Ya
					</td>
				</tr>
				<tr>
					<td>
						Harga Tiket
					</td>
					<td>
						<input type="text" size="20" name="otiket">
					</td>
				</tr>
				<tr>
					<td>
						Sub Total
					</td>
					<td>
						<input type="text" size="20" name="osub">
					</td>
				</tr>
				<tr>
					<td>
						Diskon
					</td>
					<td>
						<input type="text" size="20" name="odiskon">
					</td>
				</tr>
				<tr>
					<td>
						Total Bayar
					</td>
					<td>
						<input type="text" name="ototal" size=20""> 
					</td>
				</tr>	
				<tr>
					<td></td>
					<td>
						<input type="button" value="Hitung" Onclick="hitungtotal()">
						<input type="reset" value="Reset" >
					</td>
				</tr>

			</table>

		</form>

	</body>
	</html>
